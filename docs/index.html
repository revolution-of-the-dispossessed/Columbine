<div id="game-container">
  <div id="game-viewport">

    <div id="loading-screen" class="hidden">
      <div id="loading-bar-track"></div>
    </div>

    <div class="room active" id="entrance" style="background-image:url('entrance.jpg')"></div>
    <div class="room" id="hallway" style="background-image:url('hallway.jpg')"></div>
    <div class="room" id="library" style="background-image:url('library.jpg')"></div>

    <div id="hint-bar">
      <div id="hint-marquee"></div>
    </div>
  </div>
</div>

<div id="popup-overlay">
  <div id="popup">
    <div id="popup-header">
      <span id="popup-title"></span>
      <button id="popup-close">X</button>
    </div>
    <div id="popup-body"></div>
    <img id="popup-image" />
    <div id="popup-buttons"></div>
  </div>
</div>
